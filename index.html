<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(178, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="card container p-all">
        <div class="card__image">
          <div
            style="background-image: url('./images/image-equilibrium.jpg')"
          ></div>
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div class="publish-date">
            <img src="./images/icon-clock.svg" alt="clock" />
            <span>3 days left</span>
          </div>
        </div>
        <hr />
        <div class="card__author">
          <div class="avatar">
            <div
              style="background-image: url('./images/image-avatar.png')"
            ></div>
          </div>
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://saidaoussar.tech/">Said Aoussar</a>.
    </footer>
  </body>
</html>
